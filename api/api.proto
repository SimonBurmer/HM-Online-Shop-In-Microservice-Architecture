syntax = "proto3";
package api;
option go_package = ".;api";

service Greeter {
  rpc SayHello(HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}


//// Customer Service //////
service Customer {
  rpc SetCustomer(NewCustomer) returns (CustomerReply) {}
  rpc GetCustomer(GetCustomerID) returns (CustomerReply) {}
}

message NewCustomer {
  string name = 1;
  string address = 2;
}

message CustomerReply {
  string name = 1;
  string address = 2;
}

message GetCustomerID {
  int32 id = 1;
}


